{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courier | FastParcel</title>
    <link rel="shortcut icon" href="{%static 'img/fp1.png'%}">
    <link rel="apple-touch icon" sizes="180x180" href="{%static 'img/fp1.png'%}">
    <link rel="manifest" href="{%static 'manifest.json'%}">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full'%}
    {%include 'load_firebase.html'%}

    <script>
      let vh = window.innerHeight*0.01;
      document.documentElement.style.setProperty('--vh',`${vh}px`)
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

    <style>
      #content{
        height: calc(var(--vh,1vh)*100);
      }
    </style>

    {% block head%}{%endblock%}
  </head>
  <body>
    <div id="content">
      {% block content%}{%endblock%}
    </div>

    <script src="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.css">
    <script>
      function toast(message,type){
        bootoast.toast({
          position:'centerBottom',
          message,
          type,
        });
      }

      {% if messages %}
      {% for message in messages%}
      toast('{{ message }}','{{ message.tags }}');
      {%endfor%}
      {%endif%}
    </script>
    
    </body>
</html>
