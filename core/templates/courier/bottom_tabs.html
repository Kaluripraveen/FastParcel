
<style>

    .botton-tabs{
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        background-color: white;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        text-align: center;


    }

    .botton-tabs>a{
        flex: 1;
        padding: 5px;
        color: #BFBFBF;
        text-decoration: none;
    }
    .botton-tabs>a>span
    {
        font-size: 13px;
        font-weight: bold;
        display: block;
    }
    .botton-tabs>a>i{
        font-size: 20px;
    }
    .botton-tabs>a.active{
        color: #FFC106;
    }
</style>

{%url 'courier:available_jobs' as available_jobs_url%}
{%url 'courier:current_job' as current_job_url%}
{%url 'courier:archived_jobs' as archived_jobs_url%}
{%url 'courier:profile' as profile_url%}

<div class="botton-tabs d-flrx">

    <a href="{% url 'courier:available_jobs' %}" class="{% if request.path == available_jobs_url%}active{%endif%}">
        <i class="fas fa-map-marked-alt"></i>
        <span>Available Jobs</span>
    </a>
    <a href="{% url 'courier:current_job' %}"class="{% if request.path == current_job_url or request.path == archived_jobs_url%}active{%endif%}">
        <i class="fas fa-archive"></i>
        <span>My Jobs</span>
    </a>
    <a href="{% url 'courier:profile' %}" class="{% if request.path == profile_url%}active{%endif%}">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
</div>
